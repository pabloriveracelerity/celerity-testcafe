<!Doctype html>
<html>
  <head>
  </head>
  <body>


    <h1 data-tid="headline" id="headline">The test did not work!</h1>

    <p data-tid="paragraph" id="paragraph">Oh golly, it did not work at all. </p>

    <button id="click-me-button" onclick="getData()">Click me!</button>


    <script>

      


      function getData() {
         console.log("clicked");
         var url = "http://localhost:5000/api";

      fetch(url)
              .then((resp) => resp.json())    
              .then(function(data) {
              console.log(data);
    
              document.querySelector('[data-tid="headline"]').innerHTML = data.headline;
              document.querySelector('[data-tid="paragraph"]').innerHTML = data.paragraph;
     
      })
              .catch(function(error) {
              console.log(error);
              }); 
          
      }
      
    </script> 
  </body>
</html>
